<html>

<head>
<title>http://www.paroles-et-musiques.fr.st</title>
<style>.shakeimage {
	POSITION: relative
}
</style>
<script language="JavaScript">

//configure shake degree (where larger # equals greater shake)
var rector=10

///////DONE EDITTING///////////
var stopit=0
var a=1

function init(which){
stopit=0
shake=which
shake.style.left=0
shake.style.top=0
}

function rattleimage(){
if ((!document.all&&!document.getElementById)||stopit==1)
return
if (a==1){
shake.style.top=parseInt(shake.style.top)+rector
}
else if (a==2){
shake.style.left=parseInt(shake.style.left)+rector
}
else if (a==3){
shake.style.top=parseInt(shake.style.top)-rector
}
else{
shake.style.left=parseInt(shake.style.left)-rector
}
if (a<4)
a++
else
a=1
setTimeout("rattleimage()",50)
}

function stoprattle(which){
stopit=1
which.style.left=0
which.style.top=0
}

</script>
</head>

<body>

<p align="center"><br>
Faite passe votre souris sur cette image pour la faire trembler</p>

<p align="center">&nbsp;</p>

<p align="center">&nbsp;</p>

<p align="center"><img class="shakeimage" onmouseout="stoprattle(this)"
onmouseover="init(this);rattleimage()" src="../image/dsc001.jpg" width="468"
height="60"></p>
</body>
</html>
